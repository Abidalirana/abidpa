<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Abid Ali AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .chat-container {
            width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #fafafa;
        }

        .message {
            margin: 5px 0;
        }

        .user {
            text-align: right;
            color: #007BFF;
        }

        .assistant {
            text-align: left;
            color: #333;
        }

        input[type="text"] {
            width: 80%;
            padding: 8px;
            font-size: 14px;
        }

        button {
            width: 18%;
            padding: 8px;
            font-size: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Abid Ali AI Assistant</h1>
        <div id="chatBox" class="chat-box"></div>
        <form id="chatForm">
            <input type="text" id="userInput" placeholder="Type a message..." required />
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const chatBox = document.getElementById('chatBox');

        // Auto switch between local and Railway
        const API_BASE = window.location.hostname === "localhost"
            ? "http://127.0.0.1:8000"
            : "https://abidpa-production.up.railway.app";

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            userInput.value = '';

            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                appendMessage('assistant', data.response);

            } catch (err) {
                appendMessage('assistant', 'âš  Error: Cannot reach server.');
            }
        });

        function appendMessage(sender, text) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
